    <!-- Menu principal com os links -->

        <div class="logo"><a href="#">J. Salomão</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="./index.html">Início</a></li>

    <!-- Seção de conteúdo da página --> 
    <section class="section">
      <div class="container">
        <div class="conteudo">
          <p class="subhead">CONTATO</p>
          <h1 class="headline">
            Entre em contato para mais informações
          </h1>
          <p class="descricao">
            Você pode entrar em contato comigo através do e-mail j.englersalomao@gmail.com <br>

          <!-- Formulário solicitando nome, e-mail e mensagem -->
          <form action="" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
      
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      
             <input type="submit" value="Enviar">
         </form>
        </div>

        <!-- Imagem lateral -->
        <div class="image">
          <img src="assets/lindao.jpg" alt="Minha foto de perfil" />
        </div>
